<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--<header>
      <div class="user">
        <span class="profile"></span><p>NAME</p>
      </div>
    </header>-->
    <div class="card">
      <div class="container">
        <img src="https://i.imgur.com/kfRyirx.png" alt="IMG">
        <h1>  </h1>
        <div class="wrap-input validate-input" data-validate="Valid Text Message">
						<input class="input" id="text" type="text" name="text" placeholder="ข้อความ">
        </div>
        <div class="wrap-input validate-input" data-validate="Valid url is required: https://">
						<input class="input" id="image" type="text" name="image" placeholder="ลิ้งรูป">
        </div>
        <div class="wrap-input validate-input" data-validate="Valid url is required: https://">
						<input class="input" id="url" type="text" name="url" placeholder="ลิ้งเว็บ">
        </div>
        <div class="btn">
						<button class="submit">
							ส่งข้อความ
						</button>
        </div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js?v=1'></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js?v=1"></script>
    <script src="script.js">
    </script>
  </body>
</html>
